<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Sarcos - Economista y Científico de Datos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #333;
        }

        /* Barra de Navegación */
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            font-weight: bold;
        }

        /* Animaciones para secciones */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Encabezado */
        header {
            background: url('https://source.unsplash.com/1600x900/?economy,technology') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        header p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            max-width: 600px;
        }
        header .btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        header .btn:hover {
            background-color: #333;
        }

        /* Sección Sobre Mí */
        #about {
            padding: 3rem 0;
            background-color: #fff;
            text-align: center;
        }
        #about h2 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        #about p {
            max-width: 800px;
            margin: auto;
            line-height: 1.8;
        }

        /* Sección de Habilidades con íconos */
        #skills {
            background-color: #f4f4f9;
            padding: 3rem 0;
            text-align: center;
        }
        #skills h2 {
            color: #4a90e2;
            margin-bottom: 2rem;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skill {
            background-color: #fff;
            margin: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .skill h3 {
            color: #333;
            margin-bottom: 1rem;
        }
        .skill img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Sección Proyectos con carrusel */
        #projects {
            padding: 3rem 0;
            background-color: #fff;
            text-align: center;
        }
        #projects h2 {
            color: #4a90e2;
            margin-bottom: 2rem;
        }
        .project-gallery {
            display: flex;
            overflow-x: scroll;
            padding: 1rem;
        }
        .project-card {
            background-color: #f4f4f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 1rem;
            min-width: 250px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Sección Contacto mejorada */
        #contact {
            padding: 3rem 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        #contact h2 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- El resto del HTML como en tu ejemplo -->
</body>
</html>
